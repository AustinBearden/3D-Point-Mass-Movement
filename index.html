<head>
    <title>Physics Foosball: 3D Ball Motion</title>
    <header>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.1/dist/aframe-physics-system.min.js"></script>

    </header>


</head>

<body>
    
    <!-- A-Frame Basics from https://github.com/donmccurdy/aframe-physics-system -->
    <a-scene physics="debug: true">

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>

        <!-- Floor -->
        <a-plane static-body></a-plane>

        <!-- Immovable box -->
        <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

        

    </a-scene>

</body>

</html>
